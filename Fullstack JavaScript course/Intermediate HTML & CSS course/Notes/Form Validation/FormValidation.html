<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">

        Required:
        <div>
            <label for="user_email">*Email:</label>
            <input type="email" id="user_email" name="user_email" required>
        </div>
    
        Text length:
    
        Minimum length
        <div>
            <textarea placeholder="What's happening?" minlength="3"></textarea>
        </div>
        Maximum length
        <div>
            <textarea placeholder="What's happening?" maxlength="20"></textarea>
        </div>
    
        Number range:
        <div>
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" value="0">
        </div>
        <div>
            <label for="passengers">Passengers</label>
            <input type="number" id="passengers" name="passengers" max="5" value="0">
        </div>
    
        Patterns:
    
        <div>
            <label for="zip_code">Postal / Zip Code:</label>
            <input type="text" id="zip_code" name="zip_code" pattern="(\d{5}([\-]\d{4})?)" placeholder="xxxxx" required>
        </div>
    
        Styling:
    
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
    
        <div>
            <label for="website">Website</label>
            <input type="url" id="website" name="website">
    
            <style>
                input:invalid {
                    border-color: red;
                }
            </style>
        </div>
    
    
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
