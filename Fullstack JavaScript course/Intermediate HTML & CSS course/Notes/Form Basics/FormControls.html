<!-- Form actions can be performed outside of Forms,
     even when you don't have a backend -->
<div>
  <label for="username">Who are you?</label>
  <input type="text" id="username">
  <button class="greeting-btn" name="greet-btn">Say hi!</button>
</div>

<h1 class="greeting"></h1>

<script>
  const userName = document.querySelector("#username");
  const greetButton = document.querySelector(".greeting-btn");
  const greeting = document.querySelector(".greeting");
  
  greetButton.addEventListener('click', (event) => {
     greeting.innerText = `Hello ${userName.value}!`;
  });
</script>
