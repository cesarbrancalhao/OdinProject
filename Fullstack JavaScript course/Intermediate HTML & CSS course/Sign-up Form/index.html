<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="hero-image">
            <div class="logo-bar">
                <img src="./assets/odin-lined.png" alt="" srcset="">
            </div>
        </div>

        <main>
            <section class="description">
                <p>
                    El proyecto Odin es un currículo de código abierto y gratuito donde puedes
                    aprender y practicar desarrollo web de primera mano con un increíble
                    soporte y comunidad.
                    <br /> <hr class="descriptionHR" />
                    ¡Regístrate ahora para comenzar este viaje!
                </p>
            </section>

            <form action="#">
                <div class="form-container">
                    <p>¡Únase a nosotros!</p>

                    <fieldset>
                        <div class="form-cell">
                            <label for="first_name">Nombre</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="form-cell">
                            <label for="last_name">Apellido</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="form-cell">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-cell">
                            <label for="phone">Número de Teléfono</label>
                            <input type="text" id="phone" name=" phone">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="form-cell">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="form-cell">
                            <label for="confirm_pw">Confirmar Contraseña</label>
                            <input type="password" id="confirm_pw" name="confirm_pw">
                        </div>
                    </fieldset>
                </div>

                <div class="button-area">
                    <button type="submit">Crear Cuenta</button>
                    <p>¿Ya tienes una cuenta? <a href="#">Iniciar sesión</a></p>
                </div>
            </form>
        </main>
    </div>

</body>
</html>
